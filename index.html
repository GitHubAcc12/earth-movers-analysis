<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>
  <body>
    <h1>Grade Data Analysis</h1>
    <div id="graph-container">

    </div>
    <div id="config-container">
      <table id="config-table">
        <tr>
          <td>Number of Students</td>
          <td>Number of Grades</td>
          <td>Distance Threshold</td>
        </tr>
        <tr>
          <td>
            <input
              id="number-students"
              type="range"
              value="4"
              min="2"
              max="10"
              step="1"
              class="slider"
              oninput="document.getElementById('number-students-output').value = parseInt(this.value);"
            />
          </td>
          <td>
            <input
              id="number-grades"
              type="range"
              value="5"
              min="3"
              max="5"
              step="1"
              class="slider"
              oninput="document.getElementById('number-grades-output').value = parseInt(this.value);"
            />
          </td>
          <td>
            <input
              id="distance"
              type="range"
              value="0.1"
              min="0"
              max="1.000"
              step="0.001"
              class="slider"
              oninput="document.getElementById('distance-output').value = parseFloat(this.value);"
            />
          </td>
        </tr>
        <tr>
          <td><output id="number-students-output">4</output></td>
          <td><output id="number-grades-output">5</output></td>
          <td><output id="distance-output">0.100</output></td>
        </tr>
      </table>
    </div>

    <div id="button-wrapper">
      <button id="analyze-button" onclick="getCompositions();">Analyze</button>
    </div>

    <!-- Including scripts necessary for analysis -->
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <script src="./js/compositions.js"></script>
    <script src="./js/analysis.js"></script>
  </body>
</html>
