<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>
  <body>
    <h1>Grade Data Analysis</h1>
    <div id="graph-container"></div>
    <div id="config-container">
      <table id="config-table">
        <tr>
          <td>Number of Students</td>
          <td>Number of Grades</td>
          <td>Distance Threshold</td>
          <!--td>Include GPA in Graph</td-->
        </tr>
        <tr>
          <td>
            <input
              id="number-students"
              type="range"
              value="4"
              min="2"
              max="10"
              step="1"
              class="slider"
              oninput="document.getElementById('number-students-output').value = parseInt(this.value);"
            />
          </td>
          <td>
            <input
              id="number-grades"
              type="range"
              value="5"
              min="3"
              max="10"
              step="1"
              class="slider"
              oninput="document.getElementById('number-grades-output').value = parseInt(this.value);"
            />
          </td>
          <td>
            <input
              id="distance"
              type="range"
              value="0.1"
              min="0"
              max="1.000"
              step="0.001"
              class="slider"
              oninput="thresholdSlideInput(this.value);"
            />
          </td>
          <!--td>
            <input
              type="checkbox"
              id="analyze-gpa"
            />
          </td-->
        </tr>
        <tr>
          <td><output id="number-students-output">4</output></td>
          <td><output id="number-grades-output">5</output></td>
          <td>
            <input
              type="number"
              min="0"
              max="1"
              id="distance-output"
              step="0.001"
              value="0.100"
              oninput="thresholdNumberInput(this.value);"
            />
          </td>
        </tr>
      </table>
    </div>

    <div id="center-wrapper">
      Or upload your own data:
      <input type="file" id="file-upload" />
    </div>

    <div id="button-wrapper">
      <button
        type="button"
        class="btn-font btn btn btn-dark"
        id="analyze-button"
        onclick="analyze();"
      >
        Analyze
      </button>
    </div>

    <div id="analysis-wrapper">
      <table>
        <tr>
          <td>Mean EMD</td>
          <td>Median EMD</td>
        </tr>
        <tr>
          <td><output id="mean-output"></output></td>
          <td><output id="median-output"></output></td>
        </tr>
      </table>
    </div>

    <div id="histogram-wrapper">
      <h3>Histogram of Distance Matrix</h3>
      <canvas id="histogram"></canvas>
    </div>

    <!-- Including scripts necessary for analysis -->
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./js/histogram.js"></script>
    <script src="./js/analysis.js"></script>
  </body>
</html>
